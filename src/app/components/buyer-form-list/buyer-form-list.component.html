<p class="para">SHOPPING DETAILS</p>
<div class="container">
    <table class="table table-bordered  table-striped">
       <tr>
        <th>CATEGORY ID</th> 
        <th>PRODUCT NAME</th>
        <th>UNIT PRICE</th>
        <th>IMAGE URL</th>
       </tr>
    
        <tr *ngFor ="let buy of buyers">
            <td>{{buy.categoryid}}</td>
            <td>{{buy.productname }}</td>
            <td>{{buy.uniteprice }}</td>
            <td><img src="{{buy.imageurl}}" alt="loading"></td>
        </tr>

    </table>

    &nbsp;
    &nbsp;
    &nbsp;
    <p class="subpara">ADD PRODUCT</p>
    <form class="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-sm-3"><label>CATEGORY ID</label></div>
            <div class="col-sm-3"><input type="text" name="categoryid" [(ngModel)]="formModel.categoryid"></div>
        </div>
        &nbsp;
    
        <div class="row">
            <div class="col-sm-3"><label>PRODUCT NAME</label></div>
            <div class="col-sm-3"><input type="text" name="productname" [(ngModel)]="formModel.productname" ></div>
        </div>
        &nbsp;
     
        <div class="row">
            <div class="col-sm-3"><label>UNIT PRICE</label></div>
            <div class="col-sm-3"><input type="text" name="uniteprice" [(ngModel)]="formModel.uniteprice"></div>
        </div>
        &nbsp;
    
        <div class="row">
            <div class="col-sm-3"><label>IMAGE </label></div>
            <div class="col-sm-3"><input type="text" name="imageurl" [(ngModel)]="formModel.imageurl"></div>
        </div>
        &nbsp;

        <div class="row">
            <div class="col-sm-3 "><input type="submit" name="submit" class="btn btn-lg btn-primary"></div>
            <a class= " ankar" href="http://localhost:4200/">BACK TO HOME PAGE </a>
        </div>
    
    </form>
